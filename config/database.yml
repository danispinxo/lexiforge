default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5

development:
  <<: *default
  host: <%= ENV.fetch("DB_HOST", "db") %>
  port: <%= ENV.fetch("DB_PORT", "5432") %>
  database: <%= ENV.fetch("POSTGRES_DB", "lexiforge_development") %>
  username: <%= ENV.fetch("POSTGRES_USER", "lexiforge") %>
  password: <%= ENV.fetch("POSTGRES_PASSWORD", "password") %>

test:
  <<: *default
  host: <%= ENV.fetch("TEST_DB_HOST", "db_test") %>
  port: <%= ENV.fetch("TEST_DB_PORT", "5432") %>
  database: <%= ENV.fetch("TEST_DB_NAME", "lexiforge_test") %>
  username: <%= ENV.fetch("TEST_DB_USER", "lexiforge") %>
  password: <%= ENV.fetch("TEST_DB_PASSWORD", "password") %>

production:
  <<: *default
  url: <%= ENV["DATABASE_URL"] %>
