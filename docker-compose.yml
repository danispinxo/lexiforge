services:
  db:
    image: postgres:14
    environment:
      POSTGRES_DB: lexiforge_development
      POSTGRES_USER: lexiforge
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lexiforge -d lexiforge_development"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    environment:
      RAILS_ENV: development
      DATABASE_URL: postgres://lexiforge:password@db:5432/lexiforge_development
      BUNDLE_PATH: /usr/local/bundle
    volumes:
      - .:/rails
      - bundle_data:/usr/local/bundle
    depends_on:
      db:
        condition: service_healthy
    stdin_open: true
    tty: true
    command: >
      sh -c "rm -f tmp/pids/server.pid && 
             bundle check || bundle install && 
             ./bin/docker-entrypoint ./bin/rails server -b 0.0.0.0"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - api
    stdin_open: true
    tty: true

volumes:
  postgres_data:
  bundle_data:
